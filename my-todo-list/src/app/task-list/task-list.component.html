<button
  class="mt-3 ml-4 open-modal-button inline-block rounded-full bg-neutral-800 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] transition duration-150 ease-in-out hover:bg-neutral-800 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-neutral-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:outline-none focus:ring-0 active:bg-neutral-900 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] dark:bg-neutral-900 dark:shadow-[0_4px_9px_-4px_#030202] dark:hover:bg-neutral-900 dark:hover:shadow-[0_8px_9px_-4px_rgba(3,2,2,0.3),0_4px_18px_0_rgba(3,2,2,0.2)] dark:focus:bg-neutral-900 dark:focus:shadow-[0_8px_9px_-4px_rgba(3,2,2,0.3),0_4px_18px_0_rgba(3,2,2,0.2)] dark:active:bg-neutral-900 dark:active:shadow-[0_8px_9px_-4px_rgba(3,2,2,0.3),0_4px_18px_0_rgba(3,2,2,0.2)]"
  (click)="openModal()"
>
  Ajouter une Tâche
</button>
<div class="flex justify-center mt-4">
  <div cdkDropListGroup>
    <app-add-task-modal
      [showModal]="showAddTaskModal"
      (taskAdded)="onTaskAdded($event)"
    >
    </app-add-task-modal>

    <!-- Colonne À faire -->
    <div class="example-container">
      <h2>À faire ({{ todo.length }})</h2>
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="example-box relative"
          *ngFor="let item of todo; let i = index"
          cdkDrag
        >
          <!-- Contenu de la tâche -->
          <div class="flex flex-row">
            <span class="material-icons mr-2">hourglass_bottom</span>
            <p class="font-semibold">
              {{ item.title }}
              <span
                [ngClass]="getPriorityClass(item.priority)"
                class="ml-2 badge-circle"
              ></span>
            </p>
          </div>
          <p class="pl-8">{{ item.description }}</p>
          <!-- Icône de suppression -->
          <span
            class="material-icons cursor-pointer text-#c9c8c8af-200 absolute top-0 right-0 mt-2 mr-2"
            (click)="deleteTask(i, 'todo')"
            >clear</span
          >
        </div>
      </div>
    </div>

    <!-- Colonne En cours -->
    <div class="example-container">
      <h2>En cours ({{ inProgress.length }})</h2>
      <div
        cdkDropList
        [cdkDropListData]="inProgress"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
          <p class="font-semibold flex flex-row items-center">
            <span class="material-icons mr-2 spin">hourglass_top</span>
            {{ item.title }}
            <span
              [ngClass]="getPriorityClass(item.priority)"
              class="ml-2 badge-circle"
            ></span>
          </p>
          <p class="pl-8">{{ item.description }}</p>
        </div>
      </div>
    </div>

    <!-- Colonne Terminé -->
    <div class="example-container">
      <h2>Terminé ({{ done.length }})</h2>
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="example-box relative"
          *ngFor="let item of done; let i = index"
          cdkDrag
        >
          <div class="font-semibold flex flex-row justify-between">
            <span class="material-icons mr-2 text-green-500">check_circle</span>
            <p class="font-semibold flex flex-row items-center line-through">
              {{ item.title }}
              <span
                [ngClass]="getPriorityClass(item.priority)"
                class="ml-2 badge-circle"
              ></span>
            </p>
          </div>
          <p class="pl-8">{{ item.description }}</p>
          <span
            class="material-icons cursor-pointer text-#c9c8c8af-200 absolute top-0 right-0 mt-2 mr-2"
            (click)="deleteTask(i, 'done')"
            >remove</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
