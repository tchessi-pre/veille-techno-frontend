<button class="mt-3 ml-4 open-modal-button inline-block rounded-full bg-neutral-800 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] transition duration-150 ease-in-out hover:bg-neutral-800 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-neutral-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:outline-none focus:ring-0 active:bg-neutral-900 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] dark:bg-neutral-900 dark:shadow-[0_4px_9px_-4px_#030202] dark:hover:bg-neutral-900 dark:hover:shadow-[0_8px_9px_-4px_rgba(3,2,2,0.3),0_4px_18px_0_rgba(3,2,2,0.2)] dark:focus:bg-neutral-900 dark:focus:shadow-[0_8px_9px_-4px_rgba(3,2,2,0.3),0_4px_18px_0_rgba(3,2,2,0.2)] dark:active:bg-neutral-900 dark:active:shadow-[0_8px_9px_-4px_rgba(3,2,2,0.3),0_4px_18px_0_rgba(3,2,2,0.2)]" (click)="openModal()">Ajouter une Tâche</button>
<div class="flex justify-center mt-4">
  <div cdkDropListGroup>
  <app-add-task-modal 
  [showModal]="showAddTaskModal" 
  (taskAdded)="onTaskAdded($event)">
</app-add-task-modal>

    <!-- Colonne À faire -->
    <div class="example-container">
      <h2>À faire</h2>
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
          <p class="font-semibold flex flex-row items-center">
            <span class="material-icons mr-2">hourglass_empty</span>
            Nom de Tâche
          </p>
          <p class="pl-8">{{ item }}</p>
        </div>
      </div>
    </div>

    <!-- Colonne En cours -->
    <div class="example-container">
      <h2>En cours</h2>
      <div
        cdkDropList
        [cdkDropListData]="inProgress"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
          <p class="font-semibold flex flex-row items-center">
            <span class="material-icons mr-2">hourglass_top</span>
            Nom de Tâche
          </p>
          <p class="pl-8">{{ item }}</p>
        </div>
      </div>
    </div>

    <!-- Colonne Terminé -->
    <div class="example-container">
      <h2>Terminé</h2>
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of done" cdkDrag>
          <p class="font-semibold flex flex-row items-center">
            <span class="material-icons mr-2">check_circle</span> Nom de Tâche 
          </p>
          <p class="pl-8">{{ item }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
