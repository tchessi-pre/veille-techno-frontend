<div class="modal" *ngIf="showModal">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 z-10"></div>
  <div class="fixed inset-0 z-20 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:max-w-lg w-full"
      >
        <div class="bg-white px-4 py-4 sm:p-6">
          <div
            class="flex justify-between items-center border-b border-gray-200 pb-4"
          >
            <h2 class="text-xl font-semibold text-gray-800">
              Ajouter une Tâche
            </h2>
            <button
              class="text-gray-400 hover:text-gray-600"
              (click)="closeModal()"
            >
              <span class="material-icons">close</span>
            </button>
          </div>
          <form class="mt-4" (ngSubmit)="submitTask()">
            <div class="mb-4">
              <label
                for="taskTitle"
                class="block text-sm font-medium text-gray-700"
                >Titre de la tâche</label
              >
              <input
                type="text"
                id="taskTitle"
                [(ngModel)]="taskTitle"
                name="taskTitle"
                placeholder="Titre de la tâche"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <div class="mb-4">
              <label
                for="taskPriority"
                class="block text-sm font-medium text-gray-700"
                >Priorité</label
              >
              <select
                id="taskPriority"
                [(ngModel)]="taskPriority"
                name="taskPriority"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              >
                <option value="basse">Basse</option>
                <option value="moyenne">Moyenne</option>
                <option value="haute">Haute</option>
              </select>
            </div>
            <div class="mb-4">
              <label
                for="taskDescription"
                class="block text-sm font-medium text-gray-700"
                >Description</label
              >
              <textarea
                id="taskDescription"
                [(ngModel)]="taskDescription"
                name="taskDescription"
                placeholder="Description"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              ></textarea>
            </div>
            <div class="flex justify-end">
              <button
                type="button"
                class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 mr-2"
                (click)="closeModal()"
              >
                Annuler
              </button>
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Ajouter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
